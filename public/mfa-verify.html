<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Verification</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/otp-input.js"></script>
    <script src="js/mfa.js?v=1.0.4"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Two-Factor Authentication</h2>
            <div class="mfa-info">
                <p>Please enter the 6-digit code sent to your email.</p>
                <p class="email-display"></p>
            </div>
            
            <div id="otp-container"></div>
            
            <div class="timer-container">
                <p>Code expires in: <span id="timer">5:00</span></p>
            </div>

            <div class="resend-container">
                <p>Didn't receive the code? <a href="#" id="resend-code">Resend Code</a></p>
            </div>

            <div class="error-message" id="error-message"></div>
            
            <div class="button-container">
                <button type="button" id="verify-button" class="btn btn-primary" disabled>Verify</button>
                <button type="button" id="cancel-button" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mfaContext = window.mfa.getContext();
            if (!mfaContext) {
                window.location.href = '/login.html';
                return;
            }

            // Display masked email
            const emailDisplay = document.querySelector('.email-display');
            const email = mfaContext.email;
            const maskedEmail = email.replace(/(.{3})(.*)(@.*)/, '$1****$3');
            emailDisplay.textContent = maskedEmail;

            // Initialize OTP input
            const otpContainer = document.getElementById('otp-container');
            const otpInput = new OTPInput(otpContainer, {
                length: 6,
                onComplete: (value) => {
                    document.getElementById('verify-button').disabled = false;
                },
                onInput: (value) => {
                    document.getElementById('verify-button').disabled = value.length !== 6;
                }
            });

            // Timer functionality
            let timeLeft = 300; // 5 minutes in seconds
            const timerDisplay = document.getElementById('timer');
            
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    document.getElementById('error-message').textContent = 'Code has expired. Please request a new one.';
                    document.getElementById('verify-button').disabled = true;
                }
            }
            
            updateTimer();

            // Verify button click handler
            document.getElementById('verify-button').addEventListener('click', async () => {
                const otp = otpInput.getValue();
                try {
                    const response = await fetch('/api/auth/verify-mfa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: mfaContext.token,
                            otp: otp
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        window.mfa.clearContext();
                        if (mfaContext.redirectUrl) {
                            window.location.href = mfaContext.redirectUrl;
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    } else {
                        document.getElementById('error-message').textContent = data.message || 'Invalid code. Please try again.';
                        otpInput.clear();
                    }
                } catch (error) {
                    document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
                }
            });

            // Resend code handler
            document.getElementById('resend-code').addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/auth/resend-mfa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: mfaContext.token
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        timeLeft = 300;
                        updateTimer();
                        otpInput.clear();
                        document.getElementById('error-message').textContent = '';
                        document.getElementById('verify-button').disabled = true;
                    } else {
                        document.getElementById('error-message').textContent = data.message || 'Failed to resend code. Please try again.';
                    }
                } catch (error) {
                    document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
                }
            });

            // Cancel button handler
            document.getElementById('cancel-button').addEventListener('click', () => {
                window.mfa.clearContext();
                window.location.href = '/login.html';
            });
        });
    </script>
</body>
</html>
