<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; frame-ancestors 'none';">
    <title>Secure System</title>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/dashboard.html';
        } else {
            window.location.href = '/login.html';
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <p>Redirecting...</p>
    </div>
</body>
</html>
