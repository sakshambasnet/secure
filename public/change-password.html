<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Secure System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utils.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <button type="button" id="backToDashboard" class="btn btn-secondary btn-icon-left">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </button>
                <h1><i class="fas fa-key"></i>Change Password</h1>
                <p id="passwordChangeReason">Please enter your current and new password</p>
            </div>
            
            <form id="changePasswordForm" class="auth-form">
                <!-- Current Password Field -->
                <div class="form-group">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <div class="input-group">
                        <input type="password" 
                               id="currentPassword" 
                               name="currentPassword" 
                               class="form-input"
                               placeholder="Enter your current password"
                               required
                               autocomplete="current-password"
                               aria-describedby="current-password-error">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div id="current-password-error" class="form-error" role="alert"></div>
                </div>

                <!-- New Password Field -->
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-group password-input-group">
                        <input type="password" 
                               id="newPassword" 
                               name="newPassword" 
                               class="form-input"
                               placeholder="Enter your new password"
                               required
                               autocomplete="new-password"
                               aria-describedby="new-password-error">
                        <i class="fas fa-lock"></i>
                        <button type="button" 
                                id="generatePassword" 
                                class="password-action-btn" 
                                title="Generate strong password"
                                aria-label="Generate strong password">
                            <i class="fas fa-magic"></i>
                        </button>
                    </div>
                    <div id="new-password-error" class="form-error" role="alert"></div>
                    
                    <!-- Password Strength Meter -->
                    <div class="password-strength">
                        <div class="strength-meter-container">
                            <div id="strengthMeter" class="strength-meter"></div>
                        </div>
                        <span id="strengthText" class="strength-text">Enter password</span>
                    </div>

                    <!-- Password Requirements -->
                    <div id="requirementsList" class="password-requirements" style="display: none;">
                        <h4>Password Requirements:</h4>
                        <ul>
                            <li id="reqLength">
                                <i class="fas fa-times"></i> 
                                At least 12 characters
                            </li>
                            <li id="reqUppercase">
                                <i class="fas fa-times"></i> 
                                At least 2 uppercase letters
                            </li>
                            <li id="reqLowercase">
                                <i class="fas fa-times"></i> 
                                At least 2 lowercase letters
                            </li>
                            <li id="reqNumber">
                                <i class="fas fa-times"></i> 
                                At least 2 numbers
                            </li>
                            <li id="reqSpecial">
                                <i class="fas fa-times"></i> 
                                At least 2 special characters
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               class="form-input"
                               placeholder="Confirm your new password"
                               required
                               autocomplete="new-password"
                               aria-describedby="confirm-password-error">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div id="confirm-password-error" class="form-error" role="alert"></div>
                </div>

                <!-- Show Password Toggle -->
                <div class="form-group">
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="showPassword">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Show passwords</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-key"></i>
                    Change Password
                </button>
            </form>
        </div>
    </div>

    <style>
        /* Additional styles for change password page */
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin: var(--space-6) 0 var(--space-4) 0;
            color: var(--gray-900);
            font-size: 1.875rem;
            font-weight: 700;
        }

        .auth-header h1 i {
            color: var(--primary-color);
            font-size: 1.75rem;
        }

        .auth-header p {
            color: var(--gray-600);
            font-size: 1rem;
            margin: 0;
            font-weight: 500;
        }

        .btn-icon-left {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            align-self: flex-start;
        }

        /* Password input group with action button */
        .password-input-group {
            position: relative;
        }

        .password-action-btn {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .password-action-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.05);
        }

        .password-input-group .form-input {
            padding-right: 85px;
        }

        /* Password strength meter */
        .password-strength {
            margin-top: var(--space-3);
        }

        .strength-meter-container {
            width: 100%;
            height: 6px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--space-2);
        }

        .strength-meter {
            height: 100%;
            background: var(--accent-danger);
            border-radius: var(--radius-full);
            transition: all var(--transition-normal);
            width: 0%;
        }

        .strength-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-600);
            display: block;
        }

        /* Password requirements */
        .password-requirements {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-top: var(--space-3);
        }

        .password-requirements h4 {
            margin: 0 0 var(--space-3) 0;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) 0;
            color: var(--gray-600);
            transition: color var(--transition-fast);
            font-size: 0.875rem;
        }

        .password-requirements li.requirement-met {
            color: var(--accent-color);
        }

        .password-requirements li.requirement-met i {
            color: var(--accent-color);
        }

        .password-requirements li i {
            font-size: 0.75rem;
            width: 12px;
            flex-shrink: 0;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
             gap: var(--space-2);
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        .checkbox-label {
            color: var(--gray-700);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Warning message for forced password change */
        .text-warning {
            background: var(--accent-warning-light);
            color: var(--accent-warning-dark);
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--accent-warning);
            margin: var(--space-4) 0;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-weight: 600;
        }

        .text-warning i {
            color: var(--accent-warning);
            font-size: 1.125rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-header h1 {
                font-size: 1.5rem;
                flex-direction: column;
                gap: var(--space-2);
            }

            .password-action-btn {
                right: 50px;
            }

            .password-input-group .form-input {
                padding-right: 90px;
            }
        }

        @media (max-width: 480px) {
            .btn-icon-left {
                font-size: 0.875rem;
                padding: var(--space-2) var(--space-3);
            }

            .auth-header h1 {
                font-size: 1.375rem;
            }
        }
    </style>

    <script type="module">
        import PasswordStrengthMeter from './js/password-strength-meter.js';
        import passwordValidator from './js/password-validator.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is authenticated when page loads
            const token = localStorage.getItem('token');
            if (!token) {
                Swal.fire({
                    title: 'Authentication Required',
                    text: 'Please log in to access this page',
                    icon: 'warning',
                    confirmButtonColor: 'var(--primary-color)',
                    allowOutsideClick: false
                }).then(() => {
                    window.location.href = '/login.html';
                });
                return;
            }

            const form = document.getElementById('changePasswordForm');
            const passwordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const currentPasswordInput = document.getElementById('currentPassword');
            const showPasswordCheckbox = document.getElementById('showPassword');
            const generatePasswordBtn = document.getElementById('generatePassword');
            const reasonElement = document.getElementById('passwordChangeReason');
            const backBtn = document.getElementById('backToDashboard');

            // Back to Dashboard functionality
            backBtn.addEventListener('click', () => {
                window.location.href = '/dashboard.html';
            });

            // Check if this is a forced password change
            const urlParams = new URLSearchParams(window.location.search);
            const isForced = urlParams.get('forced') === 'true';
            
            if (isForced) {
                reasonElement.innerHTML = `
                    <div class="text-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Your password has expired. You must change it now to continue.
                    </div>
                `;
                // Hide current password field for forced changes
                currentPasswordInput.closest('.form-group').style.display = 'none';
            }

            // Initialize password strength meter with better error handling
            let strengthMeter;
            try {
                strengthMeter = new PasswordStrengthMeter({
                passwordInput: passwordInput,
                strengthMeter: document.getElementById('strengthMeter'),
                strengthText: document.getElementById('strengthText'),
                requirementsList: document.getElementById('requirementsList')
            });
            } catch (error) {
                console.warn('Password strength meter not available:', error);
                // Continue without strength meter if not available
                passwordInput.addEventListener('input', () => {
                    document.getElementById('requirementsList').style.display = 'block';
                });
            }

            // Show/Hide Password functionality
            showPasswordCheckbox.addEventListener('change', () => {
                const type = showPasswordCheckbox.checked ? 'text' : 'password';
                passwordInput.type = type;
                confirmPasswordInput.type = type;
                if (!isForced) {
                currentPasswordInput.type = type;
                }
            });

            // Generate Password functionality
            generatePasswordBtn.addEventListener('click', () => {
                const generatedPassword = generateStrongPassword();
                passwordInput.value = generatedPassword;
                confirmPasswordInput.value = generatedPassword;
                
                // Trigger input event to update strength meter
                passwordInput.dispatchEvent(new Event('input'));
                
                // Show success message
                Swal.fire({
                    title: 'Password Generated!',
                    text: 'A strong password has been generated for you.',
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false,
                    position: 'top-end',
                    toast: true
                });
            });

            function generateStrongPassword() {
                const length = 16;
                const charset = {
                    uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    lowercase: 'abcdefghijklmnopqrstuvwxyz',
                    numbers: '0123456789',
                    special: '!@#$%^&*()_+-=[]{}|;:,.<>?'
                };

                let password = '';
                
                // Ensure at least 2 of each character type
                password += charset.uppercase[Math.floor(Math.random() * charset.uppercase.length)];
                password += charset.uppercase[Math.floor(Math.random() * charset.uppercase.length)];
                password += charset.lowercase[Math.floor(Math.random() * charset.lowercase.length)];
                password += charset.lowercase[Math.floor(Math.random() * charset.lowercase.length)];
                password += charset.numbers[Math.floor(Math.random() * charset.numbers.length)];
                password += charset.numbers[Math.floor(Math.random() * charset.numbers.length)];
                password += charset.special[Math.floor(Math.random() * charset.special.length)];
                password += charset.special[Math.floor(Math.random() * charset.special.length)];

                // Fill the rest with random characters
                const allChars = charset.uppercase + charset.lowercase + charset.numbers + charset.special;
                for (let i = password.length; i < length; i++) {
                    password += allChars[Math.floor(Math.random() * allChars.length)];
                }

                // Shuffle the password
                return password.split('').sort(() => Math.random() - 0.5).join('');
            }

            // Form validation helpers
            function showError(errorId, message) {
                console.log('showError called with:', { errorId, message });
                
                // Map error div IDs to actual input element IDs
                const inputIdMap = {
                    'current-password': 'currentPassword',
                    'new-password': 'newPassword', 
                    'confirm-password': 'confirmPassword'
                };
                
                const inputId = inputIdMap[errorId] || errorId;
                const input = document.getElementById(inputId);
                const errorDiv = document.getElementById(errorId + '-error');
                
                console.log('Elements found:', {
                    errorId: errorId,
                    inputId: inputId,
                    input: !!input,
                    errorDiv: !!errorDiv,
                    errorDivId: errorId + '-error'
                });
                
                if (input && errorDiv) {
                    input.classList.add('error');
                    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                    errorDiv.style.display = 'flex';
                    console.log('Error message displayed successfully');
                } else {
                    console.error('Failed to display error - missing elements:', {
                        inputFound: !!input,
                        errorDivFound: !!errorDiv,
                        expectedInputId: inputId,
                        expectedErrorDivId: errorId + '-error'
                    });
                }
            }
            
            function clearError(errorId) {
                // Map error div IDs to actual input element IDs
                const inputIdMap = {
                    'current-password': 'currentPassword',
                    'new-password': 'newPassword', 
                    'confirm-password': 'confirmPassword'
                };
                
                const inputId = inputIdMap[errorId] || errorId;
                const input = document.getElementById(inputId);
                const errorDiv = document.getElementById(errorId + '-error');
                
                if (input && errorDiv) {
                    input.classList.remove('error');
                    errorDiv.innerHTML = '';
                    errorDiv.style.display = 'none';
                }
            }

            // Clear errors on input
            [
                { inputId: 'currentPassword', errorId: 'current-password' },
                { inputId: 'newPassword', errorId: 'new-password' },
                { inputId: 'confirmPassword', errorId: 'confirm-password' }
            ].forEach(({inputId, errorId}) => {
                const input = document.getElementById(inputId);
                if (input) {
                    input.addEventListener('input', () => clearError(errorId));
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const currentPassword = currentPasswordInput.value;
                const newPassword = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Clear previous errors
                ['current-password', 'new-password', 'confirm-password'].forEach(clearError);

                // Validation
                let hasErrors = false;

                if (!isForced && !currentPassword.trim()) {
                    showError('current-password', 'Current password is required');
                    hasErrors = true;
                }

                if (!newPassword.trim()) {
                    showError('new-password', 'New password is required');
                    hasErrors = true;
                }

                if (!confirmPassword.trim()) {
                    showError('confirm-password', 'Please confirm your new password');
                    hasErrors = true;
                }

                if (newPassword !== confirmPassword) {
                    showError('confirm-password', 'Passwords do not match');
                    hasErrors = true;
                }

                if (hasErrors) return;

                // Validate password strength if validator is available
                if (typeof passwordValidator !== 'undefined') {
                const result = passwordValidator.validatePassword(newPassword);
                if (!result.valid) {
                        showError('new-password', 'Password does not meet requirements');
                    Swal.fire({
                        title: 'Password Requirements',
                        html: `
                            <div style="text-align: left;">
                                <p>Your password must meet the following requirements:</p>
                                    <ul style="margin: 10px 0 0 20px;">
                                    ${result.errors.map(error => `<li>${error}</li>`).join('')}
                                </ul>
                            </div>
                        `,
                        icon: 'error',
                            confirmButtonColor: 'var(--primary-color)'
                    });
                    return;
                }
                }

                // Submit form
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalContent = submitBtn.innerHTML;

                try {
                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing Password...';

                    // Get CSRF token
                    const csrfResponse = await fetch('/api/csrf-token', {
                        credentials: 'include'
                    });
                    
                    if (!csrfResponse.ok) {
                        throw new Error('Failed to get CSRF token');
                    }
                    
                    const csrfData = await csrfResponse.json();
                    const csrfToken = csrfData.csrfToken;

                    const requestBody = {
                        newPassword,
                        _csrf: csrfToken
                    };

                    // Only include currentPassword for non-forced changes
                    if (!isForced) {
                        requestBody.currentPassword = currentPassword;
                    }

                    const response = await fetch('/api/auth/change-password', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'X-CSRF-Token': csrfToken
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        console.log('Error response received:', {
                            status: response.status,
                            data: data
                        });
                        
                        if (response.status === 401) {
                            Swal.fire({
                                title: 'Session Expired',
                                text: 'Your session has expired. Please log in again.',
                                icon: 'warning',
                                confirmButtonColor: 'var(--primary-color)'
                            }).then(() => {
                                localStorage.removeItem('token');
                                window.location.href = '/login.html';
                            });
                            return;
                        } else if (response.status === 400) {
                            console.log('400 error details:', data);
                            if (data.errorType === 'SAME_AS_CURRENT') {
                                console.log('Same password error detected, showing error message');
                                showError('new-password', 'New password cannot be the same as current password');
                                return;
                            } else if (data.errorType === 'PASSWORD_IN_HISTORY') {
                                Swal.fire({
                                    title: 'Password Previously Used',
                                    html: `
                                        <div style="text-align: left;">
                                            <p><strong>Security Policy Violation:</strong></p>
                                            <p>${data.message}</p>
                                            <div style="background: var(--gray-50); padding: 15px; border-radius: 8px; margin-top: 15px;">
                                                <p style="margin: 0; font-weight: 600; color: var(--gray-700);">ðŸ’¡ Tips for creating a new password:</p>
                                                <ul style="margin: 10px 0 0 20px; color: var(--gray-600);">
                                                    <li>Use a combination of words, numbers, and symbols</li>
                                                    <li>Make it at least 12 characters long</li>
                                                    <li>Avoid personal information or common patterns</li>
                                                    <li>Consider using the password generator</li>
                                                </ul>
                                            </div>
                                        </div>
                                    `,
                                    icon: 'warning',
                                    confirmButtonColor: 'var(--primary-color)',
                                    confirmButtonText: 'I understand'
                                });
                                return;
                            } else if (data.field) {
                                showError(data.field, data.message);
                                return;
                            }
                        }
                            throw new Error(data.message || 'Failed to change password');
                    }

                    Swal.fire({
                        title: 'Success!',
                        text: 'Your password has been changed successfully',
                        icon: 'success',
                        confirmButtonColor: 'var(--primary-color)'
                    }).then(() => {
                        window.location.href = '/dashboard.html';
                    });

                } catch (error) {
                    console.error('Change password error:', error);
                    Swal.fire({
                        title: 'Error',
                        text: error.message || 'An error occurred while changing your password',
                        icon: 'error',
                        confirmButtonColor: 'var(--primary-color)'
                    });
                } finally {
                    // Restore button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalContent;
                }
            });
        });
    </script>
</body>
</html>
